<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<header>
    <nav>
        <p>Scrolling Photo Gallery</p>
    </nav>
</header>
<body>

<div class="gallerywrap">
<img src="back.png" id="back">
    <div class="gallery">
    <div>
        <span><img src="image1.jpg"></span>
        <span><img src="image2.jpg"></span>
        <span><img src="image3.jpg"></span>
        </div>
    
        <div>
            <span><img src="image4.jpg"></span>
            <span><img src="image5.jpg"></span>
            <span><img src="image6.jpg"></span>
            </div>
   

</div>
<img src="next.png" id="next">
</div>
<script src="script.js"></script>
    
</body>
</html>
